# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: http
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on HTTP.
    |-
    (config) => ({ 
      command: 'node', 
      args: ['dist/index.js', '--http'], 
      env: { 
        YUNXIAO_ACCESS_TOKEN: config.yunxiaoAccessToken,
        PORT: '3000'
      } 
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - yunxiaoAccessToken
    properties:
      yunxiaoAccessToken:
        type: string
        description: Alibaba Cloud Yunxiao personal access token
  exampleConfig:
    yunxiaoAccessToken: your_token_here
